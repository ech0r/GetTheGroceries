{% extends 'layout.html' %}

{% block body %}
<script src="static/js/pdfkit.js"></script>
<div class="card mx-auto border-dark mb-3" style="max-width: 80%;">
    <div class="card-body">
        <h4 class="card-title">Welcome {{session.username}}!</h4>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                        <a type="button" class="btn btn-outline-secondary btn-sm" href="/add_recipe">Add Recipe</a>
                </div>
            </div>
            <div class="col">
                 <form class="form-inline" role="form">
                    <div class="btn-group col" role="group">
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="recipeList()">Shuffle Recipes</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="createList()">Get Shopping List</a>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="sel1">
                            {% for i in range(14) %}
                                <option>{{i+1}}</option>
                                {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div> <!end of top row>
        <div class="row">
            <div class="col">
                <hr>
                <h4>Your Current Recipe Bank:</h4>
                <div class="pre-scrollable list-group" style="overflow-x:hidden;" id="recipebank" role="tablist">
                    {% for name in names %}
                    <form class="form-inline">
                        <div class="row list-group-item list-group-item-action"  style="background-color: #F8F8F8;" id="recipe{{loop.index}}">
                             <td id="recipe{{ loop.index }}">{{loop.index}}.  {{name}}</td>
                             <div class="btn-group float-right" role="group">
                                <a type="button" id="{{ name }}_edit"   onclick="editRecipe('{{ name }}')" style="background-color:  #abb2b9;" class="btn btn-primary btn-sm">Edit</a>
                                <a type="button" id="{{ name }}_delete" onclick="deleteRecipe('{{ name }}')" style="background-color:  #f1948a;" class="btn btn-danger btn-sm">Delete</a>
                             </div>
                        </div>
                     </form>
                     {% endfor %}
                </div>
            </div>
            <div class="col">
                <hr>
                <h4>Your Current Meal Plan:</h4>
                <div class="pre-scrollable list-group" style="overflow-x:hidden;" id="mealplan" role="tablist">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/recipe_list.js"></script>
<script>
    var recipeBankNames = {{ names|tojson }};
    var recipeBankDesc = {{ descriptions|tojson }};
    var recipedict = {{ recipedict|tojson }};
</script>
{% endblock%}
