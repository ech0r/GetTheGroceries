<div id="ingredient_field">
            <div class="col-sm-4 nopadding">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ingredient Name">
                </div>
            </div>
            <div class="col-sm-3 nopadding">
                <div class="form-group">
                    <input type="text" class="form-control" name="amount" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="col-sm-3 nopadding">
                <div class="form-group">
                    <div class="input-group">
                         <select name="unit" class="form-control">
                            <option value="kg">kg</option>
                             <option value="g">g</option>
                             <option value="lb">lb</option>
                             <option value="oz">oz</option>
                             <option value="L">L</option>
                             <option value="mL">mL</option>
                             <option value="Tblsp">Tblsp</option>
                             <option value="tsp">tsp</option>
                             <option value="cup">cup</option>
                             <option value="box">box</option>
                             <option value="jar">jar</option>
                             <option value="pkg">pkg</option>
                             <option value="box">box</option>
                         </select>
                         <div class="input-group-btn">
                            <button class="btn btn-danger" type="button" onclick="remove_ingredient_fields('+ room +');" id="minus-button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                         </div>
                    </div>
                </div>
            </div>
</div>
