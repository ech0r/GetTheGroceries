{% extends 'layout.html' %}


{% block body %}
<div class="card mx-auto border-dark mb-3 text-center" style="max-width: 40%; min-width: 30em">
    <h1 class="card-title">Add Recipe</h1>
    {% from "includes/_formhelpers.html" import render_field %}
    <div class="card-body">
    <form method="POST">
        <div class="form-group">
            {{ render_field(form.title, class_="form-control") }}
        </div>
        <div class="form-group">
            {{ render_field(form.description, class_="form-control") }}
        </div>
        <div class="row justify-content-center">
            <div class="form-group">
                <h6>Ingredients</h6>
                <div class="stuff">
                    <div id="ingredient_body">
                        <div id="ingredient_field" class="input-group">
                            <input type="text" class="form-control" name="ingr_name" id="name" placeholder="Ingredient Name" required>
                            <input type="number" step="0.01" min="0" max="999" class="form-control" name="amount" id="amount" placeholder="Amount" required>
                            <select required name="unit" class="form-control">
                                    <option value = "" selected disabled hidden>Choose Unit</option>
                                {% for unit in units %}
                                    <option value="{{ unit }}">{{ unit }}</option>
                                {% endfor %}
                            </select>
                            <div class="input-group-append">
                                <button class="btn btn-success" type="button" onclick="ingredient_fields();" id="add-button"> <i class="fa fa-plus-square" aria-hidden="true"></i> </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div>
            <p><input class="btn btn-outline-success" type="submit" value="Submit"></p>
        </div>
    </form>
    </div>
</div>
<script src="/static/js/add_ingredient.js"></script>

{% endblock %}
