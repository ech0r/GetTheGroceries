{% extends 'layout.html' %}
{% block body %}

<div class="card mx-auto border-dark mb-3" style="max-width: 40%; min-width: 30em">
    <div class="card-body">
    <h1 class="card-title">Login</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label>Username or Email</label>
                <input type="text" name="username" class="form-control" value={{request.form.username}}>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" value={{request.form.password}}>
            </div>
            {{ recaptcha }}
            <button type="submit" name="button" value="submit" class="btn btn-outline-secondary">Submit</button>
            <button type="submit" name="button" value="forgot" class="btn btn-outline-secondary float-right">Forgot Password</button>
        </form>

    </div>
</div>
{% endblock %}
