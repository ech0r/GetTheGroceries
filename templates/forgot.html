{% extends 'layout.html' %}
{% block body %}

<div class="card mx-auto border-dark mb-3">
    <div class="card-body">
    <h1 class="card-title">Forgot Password</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label>Username or Email</label>
                <input type="text" name="username" class="form-control" value={{request.form.username}}>
            </div>
            <div class="form-group">
            {{ recaptcha }}
            </div>
            <button type="submit" class="btn btn-outline-success btn-block">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
