{% extends 'layout.html' %}
{% block body %}
<div class="card mx-auto border-dark mb-3" style="max-width: 40%; min-width: 30em">
    <div class="card-body">
    <h1 class="card-title">Contact Us</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="email">Your email address</label>
                <input type="text" name="email" id="email" class="form-control" value={{request.form.email}}>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" class="form-control" value={{request.form.subject}}>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" name="message" id="message" class="form-control" value={{request.form.message}}></textarea>
            </div>
            <div class="form-group">
            {{ recaptcha }}
            </div>
            <button type="submit" name="button" value="submit" class="btn btn-outline-success">Send Email</button>
        </form>
    </div>
</div>
{% endblock %}
